<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <title>MemSlider</title>
</head>
<body>
    <main>
        <div class="main__container">
            <div class="slider">

                <input type="radio" id="radio-1" name="control" checked></input>
                <input type="radio" id="radio-2" name="control"></input>
                <input type="radio" id="radio-3" name="control"></input>
                <input type="radio" id="radio-4" name="control"></input>
                
                
                <div class="slider__controls">
                    <label for="radio-1"></label>
                    <label for="radio-2"></label>
                    <label for="radio-3"></label>
                    <label for="radio-4"></label>
                </div>
                
                <div class="slide__container">
                    <img src="./assets/img/01.jpg" class="slide slide-1"></img>
                    <img src="./assets/img/02.jpg" class="slide slide-2"></img>
                    <img src="./assets/img/03.jpg" class="slide slide-3"></img>
                    <img src="./assets/img/04.jpg" class="slide slide-4"></img>
                </div>
                
                <h3 class="title">Maxime Francis</h3>
                <h3 class="title">Aleksandar Pasaric</h3>
                <h3 class="title">Roberto Nickson</h3>
                <h3 class="title">Piccinng</h3>

            </div>
        </div>
    </main>
    
</body>
</html>
